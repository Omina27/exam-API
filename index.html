<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/main.css">
  <title>Users API</title>
</head>
<body>
  <div class="container container-sm">
    <h1 class="text-center text-danger text-center mt-5">Users API</h1>
    <hr>
    
    <div class="wrapper d-flex justify-content-around">
      <!--USERS SECTION-->
      <div class="conWrapper " id="userWrap">
        <div class="countUsers h3 text-danger fs-4 my-2 text-center">Count of users: <span id="numUser">0</span></div>
      </div><!--End of users--> 
      
      
      <!--POSTS SECTION-->
      <div class="conWrapper" id="postWrap">
        <div class="countPosts h3 text-danger fs-4 my-2 text-center">Count of posts: <span id="numPost">0</span></div>
      </div><!--End of possts-->
      
      <!--COMMENTS SECTION-->
      <div class="conWrapper" id="comWrap">
        <div class="countCom h3 text-danger fs-4 my-2 text-center">Count of posts: <span id="numPost">0</span></div>
      </div><!--End of possts-->
    </div>
    
    
    
  </div><!--End of container-->
  
  
  
  
  <!--TEMPLATE FOR USERS-->
  <template id="template">
    <div class="card border-danger  p-3 mb-3 bg-card">
      <div class="card__layer" data-type="card"></div>
      <div class="card__id"></div>
      <div class="card__name"></div>
      <div class="card__email"></div>
      <div class="card__city"></div>
      <div class="card__companyName"></div>
      <div class="card__website"></div>
      <div class="card__phone"></div>
    </div><!--End of card-->
  </template>

  <template id="templatePost">
    <div class="card border-danger  p-3 mb-3 bg-card">
      <div class="cardPost__layer" data-type="post"></div>
      <div class="card__id"></div>
      <div class="card__title"></div>
      <div class="card__body"></div>
    </div><!--End of card-->
  </template>
  
  
  <script src="./js/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
